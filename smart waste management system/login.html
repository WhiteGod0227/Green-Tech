<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Waste System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo"><a href="index.html"><img src="assets/logo.png" alt="Logo"> Green Tech</a></div>
    <div class="nav-links"><!-- intentionally left blank on login page --></div>
    </nav>

    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-left">
                <img src="assets/logo.png" alt="Green Tech Logo" class="login-logo">
                <h1>Welcome Back!</h1>
                <p>Log in to manage smart waste collection efficiently</p>
            </div>
            <form class="login-form" id="loginForm">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label for="role">
                        <i class="fas fa-user-shield"></i> Role
                    </label>
                    <select id="role" required>
                        <option value="">Select Your Role</option>
                        <option value="admin">Admin/Authorities</option>
                        <option value="worker">Worker</option>
                        <option value="citizen">Citizen</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>

                <div class="login-footer">
                    <p>Don't have an account? <a href="#" class="signup-link">Contact Admin</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Green Tech | <a href="#">Contact</a> | <a href="#">Privacy</a></p>
    </footer>

    <!-- large footer removed from login page (kept compact small footer above) -->

    <script src="script.js"></script>
</body>

</html>
